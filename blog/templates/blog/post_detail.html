{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if post.published_date %}

    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">Editar</a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <div class="fecha-publicacion">Publicado: {{ post.published_date }}</div>
</div>


{% endblock %}
