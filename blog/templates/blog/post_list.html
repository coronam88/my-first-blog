
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">    
        <h1><a href="{% url 'post_detail' pk=post.pk  %}" alt="Mi primer post">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}} </p>
        <p class="fecha-publicacion">Publicado: {{post.published_date}}</p>
    </div>
    {% endfor %}
{% endblock %}
