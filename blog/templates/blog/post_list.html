
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">    
        <h1><a href="" alt="Mi primer post">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}} </p>
        <p>Published: {{post.published_date}}</p>
    </div>
    {% endfor %}
{% endblock %}
